<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Autora del documento -->
    <meta name="author" content="ecosta@skillnest.com">
    <title>Tablas</title>
</head>

<body>
    <!-- Tabla -->
    <table border="1">
        <!-- Cabecera de la tabla (columnas) -->
        <thead>
            <!-- Fila de la tabla con encabezados -->
            <tr>
                <th>Día</th>
                <th>Hora</th>
                <th>Asignaturas</th>
            </tr>
        </thead>
        <!-- Cuerpo de la tabla (datos/registros) -->
        <tbody>
            <!-- Fila de la tabla con datos -->
            <tr>
                <td>Lunes</td>
                <td>09:00</td>
                <td>Programación I</td>
            </tr>
            <!-- Fila de la tabla con datos -->
            <tr>
                <td>Lunes</td>
                <td>11:00</td>
                <td>Filosofía Antigua</td>
            </tr>
            <!-- Fila de la tabla con datos -->
            <tr>
                <td>Martes</td>
                <td>08:00</td>
                <td>Lógica II</td>
            </tr>
        </tbody>
        <!-- Pie de la tabla -->
        <tfoot>
            <tr>
                <td colspan="3">Total asignaturas: 3</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
