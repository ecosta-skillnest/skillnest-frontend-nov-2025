<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores pseudoclases</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <a href="https://google.cl" class="mi-enlace">Pasa el mouse sobre mí</a>
        <input type="text" class="campo-texto" placeholder="Haz clic aquí">
    </div>

    <form>
        <label>
            <input type="checkbox" checked> Acepto los términos
        </label>
        <br>
        <input type="text" value="No me puedes editar" readonly>
        <br>
        <input type="text" placeholder="Campo obligatorio" required>
        <br>
        <button type="button" disabled>Botón deshabilitado</button>
        <button type="button" class="btn-iniciar-sesion">Iniciar sesión</button>
    </form>

    <ul class="lista-items">
        <li>Ítem 1 (soy el primero)</li>
        <li>Ítem 2</li>
        <li>Ítem 3</li>
        <li>Ítem 4</li>
        <li>Ítem 5 (soy el último)</li>
    </ul>

    <div class="articulos">
        <p>Soy el primer párrafo.</p>
        <div>Soy un div, no un párrafo.</div>
        <p>Soy el segundo párrafo.</p>
    </div>
</body>

</html>
