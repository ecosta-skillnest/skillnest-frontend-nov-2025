<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores relacionales</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="articulo-principal">
        <h2>Título del artículo</h2>
        <p>Este es el primer párrafo, hijo directo de 'article'.</p>

        <div class="destacado">
            <p>Este párrafo está DENTRO de un 'div'.</p>
        </div>

        <p>Este es el segundo párrafo, también hijo directo.</p>
        <p>Este es el tercer párrafo.</p>
    </article>

    <aside class="barra-lateral">
        <p>Esto es un párrafo en la barra lateral, no debe ser afectado.</p>
    </aside>
</body>

</html>
