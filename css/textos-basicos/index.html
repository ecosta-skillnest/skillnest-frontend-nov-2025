<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textos básicos</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="titulo-principal">Un título principal</h1>

    <p class="parrafo-destacado">
        Este es un párrafo destacado. Usaremos CSS para darle un
        <span>grosor (weight)</span> y un tamaño (size) específicos.
    </p>

    <p class="parrafo-normal">
        Este es un párrafo normal. Nos enfocaremos en que sea
        muy legible, ajustando su <span>estilo (style)</span> y su
        interlineado (line-height).
    </p>
</body>

</html>
